<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The Greatest Calculator of all Time</h1>

<div class= "container">
    <div class="calculator">
        <div class="display">0</div>
        <div class="bigflex">
            <div class="row1">
                <button class="button clear">C</button>
                <button class="button operator">/</button>
            </div>
            <div class="column1">
                <button class="button operator">*</button>
                <button class="button operator">-</button>
                <button class="button operator plus">+</button>
                <button class="button equal">=</button>
            </div>
        </div>
        <div class = "tpadder">
            <div class="row2">
                <button class="button digit">7</button>
                <button class="button digit">8</button>
                <button class="button digit">9</button>
            </div>
            <div class = "row3">
                <button class="button digit">4</button>
                <button class="button digit">5</button>
                <button class="button digit">6</button>
                </div>
            <div class ="row4">
                <button class="button digit">1</button>
                <button class="button digit">2</button>
                <button class="button digit">3</button>
            </div>
            <div class = "row5">
                <button class="button digit zero">0</button>
                <button class="button backspace"><</button>
                <button class="button">.</button>
            </div>
        </div>

    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
